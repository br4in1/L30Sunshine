stock_index:
    path:     /
    defaults: { _controller: "LeoBundle:Stock:index" }
    methods:  GET

stock_show:
    path:     /{id}/show
    defaults: { _controller: "LeoBundle:Stock:show" }
    methods:  GET

stock_new:
    path:     /new
    defaults: { _controller: "LeoBundle:Stock:new" }
    methods:  [GET, POST]

stock_edit:
    path:     /{id}/edit
    defaults: { _controller: "LeoBundle:Stock:edit" }
    methods:  [GET, POST]

stock_delete:
    path:     /{id}/delete
    defaults: { _controller: "LeoBundle:Stock:delete" }
    methods:  DELETE
